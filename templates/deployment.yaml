---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Values.namespace }}
  labels: {{ include "webapp-helm-chart.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{ include "webapp-helm-chart.labels" . | indent 6 }}
  progressDeadlineSeconds: {{ .Values.progressDeadlineSeconds }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  strategy: {{ include "webapp-helm-chart.deployStrategy" . | indent 4 }}
  template:
    metadata:
      labels: {{ include "webapp-helm-chart.labels" . | indent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Release.Name}}-robocop
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.containerImg }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe: {{ include "webapp-helm-chart.livenessProbe" . | indent 10 }}
          readinessProbe: {{ include "webapp-helm-chart.readinessProbe" . | indent 10 }}
          env:
            - name: HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: app_hostname
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: app_port
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: app_db
            - name: DBUSER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: flyway_user
            - name: DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: flyway_password
            - name: DBHOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: app_dbhost
            - name: DBPORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: app_dbport
            - name: DBSCHEMA
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: app_dbschema
      initContainers:
        - name: db-migration
          image: {{ .Values.image.initContainerImg }}
          imagePullPolicy: {{.Values.image.pullPolicy}}
          # set environment variables for flyway db migration
          env:
            - name: FLYWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: flyway_url
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: flyway_user
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: flyway_password
            - name: DBSCHEMA
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: app_dbschema
          command: ["flyway", "migrate"]
