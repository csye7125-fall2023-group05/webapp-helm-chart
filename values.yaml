# Default values for webapp-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  username: rishabhagarwal14628
  containerImg: quay.io/pwncorp/webapp:latest
  initContainerImg: quay.io/pwncorp/migrate:latest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

namespace: webapp

deployStrat:
  rolling: RollingUpdate
  maxSurge: 1
  maxUnavailable: 0

progressDeadlineSeconds: 120
minReadySeconds: 30

probes:
  path: /healthz

config:
  app_hostname: localhost
  app_port: "3000"
  app_db: app
  app_dbport: "5432"
  app_dbschema: app
  k8s_group: webappcron.csye7125-fall2023-group05.cloud
  k8s_api_version: v1
  k8s_cr_kind: Cron
  k8s_cr_kind_plural: crons
  k8s_namespace: default
  k8s_broker_0: infra-helm-release-kafka-broker-0.infra-helm-release-kafka-broker-headless.webapp.svc.cluster.local:9094
  k8s_broker_1: infra-helm-release-kafka-broker-1.infra-helm-release-kafka-broker-headless.webapp.svc.cluster.local:9094
  k8s_broker_2: infra-helm-release-kafka-broker-2.infra-helm-release-kafka-broker-headless.webapp.svc.cluster.local:9094
  k8s_client_id: webapp
  k8s_docker_config_json:
  k8s_topic: healthcheck

secret:
  type: Opaque
  username: app_user
  password: app_user@pswd

podLabel:
  app: webapp
  service: api

psql:
  version: "13.1.5"
  repository: https://charts.bitnami.com/bitnami
  enabled: true
  image: postgres
  tag: 14-alpine

selectorLabel:
  app: webapp
  service: api

livenessConfig:
  initialDelaySeconds: 40
  periodSeconds: 10

readinessConfig:
  initialDelaySeconds: 40
  periodSeconds: 10

service:
  type: LoadBalancer
  port: 3000
  dbport: 5432

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

global:
  postgresql:
    auth:
      postgresPassword: root
      username: app_user
      password: app_user@pswd
      database: app
