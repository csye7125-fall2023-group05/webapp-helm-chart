# Default values for webapp-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  username: rishabhagarwal14628
  containerImg: rishabhagarwal14628/webapp:latest
  initContainerImg: rishabhagarwal14628/migrate:latest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

namespace: webapp

probes:
  path: /healthz

config:
  namespace: webapp
  app_hostname: localhost
  app_port: "3000"
  app_db: app
  app_dbport: "5432"
  app_dbschema: app

podLabel:
  app: webapp
  service: api

selectorLabel:
  app: webapp
  service: api

service:
  type: LoadBalancer
  port: 3000
  dbport: 5432

# Additional volumes on the output Deployment definition.
volumes: []
